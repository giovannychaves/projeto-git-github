<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UFT-8">
    <title>Pesquisa de Satisfação</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Pesquisa de Satisfação</h1>
    </header>
    <main class="container main">
        <h3>Como podemos melhorar a Enext</h3>
        <form action="submit">
            <section class="form_txt">
                <div>
                    <label for="name">*Name:</label>
                    <input type="text" id="name" placeholder="Digite seu nome">
                </div>
                <div>
                    <label for="email">*E-mail:</label>
                    <input type="text" id="email" placeholder="exemplo@exemplo.com">
                </div>
                <div>
                    <label for="idade">*Idade:</label>
                    <input type="text" id="idade" placeholder="27/07/1999">
                </div>
            </section>

            <section class="form_funcao">
                <span>Qual a sua atual função ?</span>
                <select name="funcao" id="funcao">
                    <option value="0" selected disabled>Selecione</option>
                    <option value="1">Estudante</option>
                    <option value="2">Estagiário</option>
                    <option value="3">CTL</option>
                    <option value="4">Freelancer</option>
                    <option value="5">Prefere não dizer</option>
                    <option value="6">Outro</option>
                </select>
            </section>

            <section class="form_recomendar">
                <span>Qual a probabilidade de você recomendar<br> a Enext a um amigo?</span>
                <article class="form_recomendar_labels">
                    <label for="rd1">
                        <input type="radio" name="college" id="rd1">
                        Com certeza
                    </label>
                    <label for="rd2">
                        <input type="radio" name="college" id="rd2">
                        Talvez
                    </label>
                    <label for="rd3">
                        <input type="radio" name="college" id="rd3">
                        Não sei
                    </label>
                </article>
            </section>
            
            <span>O que você mais gosta na Enext ?</span>
            <select name="preferencia" id="preferencia">
                <option value="0" selected disabled>Selecione</option>
                <option value="1">Escritório de trabalho</option>
                <option value="2">Pessoas</option>
                <option value="3">Forma de trabalhar</option>
                <option value="4">Todas as anteriores</option>
                <option value="5">Nada</option>
            </select>

            <span>Coisas que devem ser melhoradas no futuro
            (Marque todas as opções aplicáveis):</span>
            <input type="checkbox" name="cb1">
            <label for="cb1">Projetos do Front-end</label>

            <input type="checkbox" name="cb2">
            <label for="cb2">Projetos do Back-end</label>

            <input type="checkbox" name="cb3">
            <label for="cb3">Data Science</label>

            <input type="checkbox" name="cb4">
            <label for="cb4">Forum</label>

            <input type="checkbox" name="cb5">
            <label for="cb5">Desafios</label>

            <input type="checkbox" name="cb6">
            <label for="cb6">Metas</label>

            <span>Algum comentário ou sugestão:</span>
            <textarea name="txtarea" id="txtarea" cols="10" rows="3"></textarea>

            <input type="button" value="Enviar">
        </form>
    </main>
</body>

</html>
